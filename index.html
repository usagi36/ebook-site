<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子書籍出版サービス｜社長向け</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #217dbb;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>電子書籍出版サービス</h1>
  </header>

  <main>
    <h1>ブランディングによる集客効果</h1>
    <p>
      電子書籍は、専門家としての権威性を確立する強力な手段です。
      名刺代わりにもなり、あなたや会社の信頼性を可視化することで、
      新たな顧客やビジネスパートナーとの出会いを促します。
    </p>
    <a href="#" class="button">詳しく見る</a>
  </main>

  <footer>
    © 2025　株式会社味楽ウサギ出版社
  </footer>
</body>
</html>
