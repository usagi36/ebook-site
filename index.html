<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>電子書籍出版サービス｜経営者向け</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f6f8;
    color: #333;
  }

  /* ヘッダー */
  header {
    background: url('titleimage.jpg') center/cover no-repeat;
    color: #fff;
    text-align: center;
    padding: 100px 20px 120px;
    position: relative;
  }
  header::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.5);
  }
  header h1, header p {
    position: relative;
    z-index: 1;
  }
  header h1 { font-size: 3em; margin:0; }
  header p { font-size:1.3em; margin-top:15px; }

  /* 帯の下端（挿絵下）に配置するウサギ出版社 */
  .publisher-bottom {
    position: absolute;
    bottom: 10px;
    right: 25px;
    z-index: 2;
    opacity: 0.95;
  }

  .publisher-bottom a {
    color: #fff;
    font-size: 1.6em;
    font-weight: bold;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .publisher-bottom a:hover {
    text-decoration: underline;
    color: #ffccff;
  }

  .publisher-bottom img {
    width: 60px;
    height: auto;
  }

  /* スマホ対応 */
  @media (max-width: 600px) {
    header {
      background-size: contain;
      background-color: #000;
      padding-bottom: 90px;
    }
    .publisher-bottom a {
      font-size: 1.2em;
    }
    .publisher-bottom img {
      width: 40px;
    }
  }

  /* リンクカードセクション */
  .cards {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .card-link {
    display: block;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    text-decoration: none;
    padding: 25px;
    border-radius: 20px;
    font-size: 1.1em;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    position: relative;
  }

  .card-link::after {
    content: "→";
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.3em;
    transition: transform 0.3s ease;
  }

  .card-link:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .card-link:hover::after {
    transform: translateY(-50%) translateX(5px);
  }

  /* お問い合わせ */
  .contact {
    text-align: center;
    margin: 30px 0 50px;
    font-size: 1.1em;
  }
  
  /* QRコードセクション */
  .qr-section {
    text-align: center;
    margin: 60px 0 20px;
  }
  .qr-section h2 {
    font-size: 1.5em;
    margin-bottom: 15px;
  }
  .qr-section img {
    width: 130px;
    height: 130px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .contact a {
    color: #b300a1;
    font-weight: bold;
    text-decoration: none;
  }
  .contact a:hover {
    text-decoration: underline;
  }

  /* フッター */
  footer {
    background-color: #2c3e50;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
    margin-top: 50px;
  }

</style>
</head>
<body>
  <header>
    <h1>電子書籍出版サービス</h1>
    <p>社長の権威性アップとブランディングをサポート。<br>
       出版と同時に世界中の読者に届き、グローバルに発信できます。</p>

    <!-- ウサギ出版社（ロゴ＋リンク） -->
    <div class="publisher-bottom">
      <a href="profile.html">
        <img src="usagi.png" alt="ウサギ出版社ロゴ">
        ウサギ出版社
      </a>
    </div>
  </header>

  <section class="cards">
    <a href="publish.html" class="card-link">出版に関わる全工程を<br>ワンストップで対応</a>
    <a href="step3.html" class="card-link">章立て構成から原稿執筆、<br>デザインまでサポート</a>
    <a href="step2.html" class="card-link">出版後のプロモーションも<br>安心してお任せ</a>
    <a href="step4.html" class="card-link">社長向けに、権威性・ブランディング・集客を最大化</a>
    <a href="step5.html" class="card-link">低価格で出版可能。<br>目的やご要望に応じた最適<br>なプランをご提案</a>
    <a href="step1.html" class="card-link">安心・安全な<br>サポート体制</a>
  </section>

  <section class="contact">
    <p>お問い合わせはこちら：</p>
  </section>
  
  <section class="qr-section">
    <img src="QR.jpg" alt="LINE QRコード"><br><br>
    <a href="mailto:usagi.36q@gmail.com">usagi.36q@gmail.com</a>
  </section>

  <footer>
    © 2025　株式会社味楽
  </footer>
</body>
</html>
